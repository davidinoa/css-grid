<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Auto-fit and Auto-fill</title>
</head>

<body>
  <div class="container">
    <div class="item item01">Item 01</div>
    <div class="item item02">Item 02</div>
    <div class="item item03">Item 03</div>
    <div class="item item04">Item 04</div>
  </div>
  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      border: 10px solid var(--yellow);
      grid-template-columns: repeat(auto-fill, 150px);
    }
    .item04 {
      grid-column: auto / -1;
    }
  </style>
</body>

</html>
